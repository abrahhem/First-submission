		<div class="testbox">
            <form>
                <div class="banner">
                    <h1>Add asset</h1>
                </div>
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="item" for="inlineFormCustomSelect">Category<span>*</span></label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose...</option>
                            <option value="1">Apartment</option>
                            <option value="2">Bulding</option>
                            <option value="3">Villa</option>
                            <option value="4">Store</option>
                            <option value="5">Office</option>
                            <option value="6">Ground</option>
                            <option value="7">Other</option>
                        </select>
                    </div>
                    <div class="col-auto my-1">
                        <div class="custom-control custom-checkbox mr-sm-2">
                            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                        </div>
                    </div>
                </div>
                <div class="item">
                    <label for="name">Name<span>*</span></label>
                    <div class="name-item">
                        <input id="name" type="text" name="name" />
                    </div>
                </div>
                <div class="item">
                    <label for="address">Address<span>*</span></label>
                    <input id="address" type="address" name="address" />
                </div>
                <div class="item">
                    <label for="date">Date<span>*</span></label>
                    <input id="date" type="date" name="date" required />
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="question">
                    <label>Risk level</label>
                    <div class="question-answer">
                        <div>
                            <input type="radio" value="none" id="radio_1" name="risk" />
                            <label for="radio_1" class="radio"><span>Low</span></label>
                        </div>
                        <div>
                            <input type="radio" value="none" id="radio_2" name="risk" />
                            <label for="radio_2" class="radio"><span>Medium</span></label>
                        </div>
                        <div>
                            <input type="radio" value="none" id="radio_3" name="risk" />
                            <label for="radio_3" class="radio"><span>High</span></label>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <div class="name-item">
                        <div>
                            <label for="cost">Cost</label>
                            <input id="cost" type="number" name="price" />
                        </div>
                        <div>
                            <label for="currentvalue">Current value</label>
                            <input id="currentvalue" type="number" name="value" />
                        </div>
                        <div>
                            <label for="loan">External financing (loan)</label>
                            <input id="loan" type="number" name="loan" />
                        </div>
                    </div>
                    <div class="item">
                        <input type="file" id="avatar" name="img" accept="image/png, image/jpeg">
                    </div>
                </div>
                <div class="item">
                    <label for="comment">Description</label>
                    <textarea id="comment" rows="3"></textarea>
                </div>
                <div class="btn-block">
                    <button type="submit" id="save">Save</button>
                </div>
            </form>
